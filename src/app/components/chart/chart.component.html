@if (chartType()) {
  <div
    class="relative chart cursor-pointer flex items-center justify-center overflow-hidden border border-solid border-blue-200 bg-blue-500 hover:bg-blue-400 transition text-gray-50 text-7xl rounded-lg"
  >
    <button
      class="absolute -top-1 -right-1 z-10 bg-red-400 hover:bg-red-700 shadow-sm shadow-red-700 transition rounded-bl-lg h-12 w-12 text-sm"
      (click)="chartType.set(null)"
    >
      🗑️
    </button>
    <div *chart="options"></div>
  </div>
} @else {
  <app-empty-chart
    (chartDataTypes)="setData($event)"
    (chartType)="setChartType($event)"
    [data]="data"
  ></app-empty-chart>
}
