<div class="relative">
  <div
    class="chart cursor-pointer flex items-center justify-center border border-solid border-blue-200 bg-blue-500 hover:bg-blue-400 transition text-gray-50 text-7xl rounded-lg"
    #dropdownToggle
  >
    +
  </div>
  <ul
    *dropdown="dropdownToggle"
    class="absolute bottom-0 left-0 right-0 top-0 rounded-lg bg-blue-300 border border-blue-200 flex flex-col items-center justify-center gap-4 p-9"
  >
    <li class="flex items-center justify-center gap-4">
      <div class="cursor-pointer object-cover h-20 w-20" (click)="setChartType('line')">
        <img
          class="h-full w-full rounded-lg shadow-md shadow-blue-700"
          src="../../../assets/chart-linar.png"
          alt="linar chart"
        >
      </div>
      <div class="cursor-pointer object-cover h-20 w-20" (click)="setChartType('column')">
        <img
          class="h-full w-full rounded-lg shadow-md shadow-blue-700"
          src="../../../assets/chart-bar.png"
          alt="bar chart"
        >
      </div>
    </li>
    <li class="relative">
      <input
        #list
        readonly
        [value]="dataTypeValue()"
        class="focus:border-blue-700 border-1 shadow-md shadow-blue-700 border-solid outline-none p-2 rounded-lg"
        type="text"
        placeholder="Data type..."
      >
      <div
        *dropdown="list"
        class="bg-white py-3 w-full grid grid-cols-1 rounded-lg shadow-md shadow-blue-700 absolute z-50 top-12 left-0 right-0"
      >
        @for (type of dataTypesList(); track type; let i = $index) {
          <div class="flex justify-between px-3 py-2 hover:bg-gray-100 transition cursor-pointer">
            <label class="w-full cursor-pointer" [for]="i + type">{{ type }}</label>
            <input
              class="text-start cursor-pointer"
              (change)="setDataTypeValue($any($event).currentTarget, type)"
              [id]="i + type" type="checkbox"
            />
          </div>
        }
      </div>
    </li>
  </ul>
</div>
